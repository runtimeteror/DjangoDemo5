


{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .bt
        {

            font-style:BOLD;
        }
       body{
        background-image:url("{% static '/images/home_slider.jpg' %}");
       }

      form
      {
          color: black;

          padding-top: 20pc;
          padding-left: 40pc;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div  margin="centers" >
    <form action="login" method="post"  text-align="center" background-color="blue">
     {% csrf_token %}

     Username : <input type="text" name="username" placeholder="Username"><br><br>

     Password : <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" class="bt">
    </form>
    <div>
            {% csrf_token %}

            {%  for message in messages %}
             <h3> {{message}} </h3>
            {% endfor %}
    </div>

</body>
</html>
